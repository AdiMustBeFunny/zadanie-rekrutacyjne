<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <title>USD bid/ask Chart</title></head>
<body>
<canvas id="myChart"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx,
    {    type: 'line',
    data: {
    labels: [<labels>],
    datasets: [{
    label: 'Bid prices',
    data: [<bid-prices>],
     borderWidth: 2,
     borderColor: "green"},
      {            label: 'Ask prices',
                data: [<ask-prices>],
                     borderWidth: 2,
                         borderColor: "red"
                              }]    },
                              options: {
                                 scales: {
                                       yAxes: [{
                                                 ticks: {
                                                               beginAtZero: false
                                                                         }            }]        }    }});
</script>
</body>
</html>
